<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Nrw Account Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <style>
            label h6 {
                width: 100px;
                text-align: start;
            }
        </style>
    </head>
    <body class="justify-content-center text-center align-items-center d-flex bg-secondary bg-opacity-75">
        <div>
            <h1 class="display-6 fw-bold text-black">New member? Drop your data here!</h1>

            <form id="loginForm" class="mt-5">
                <div class="d-grid gap-3">
                    <label class="fw-bold d-flex align-items-center justify-content-center">
                        <h6 class="fw-bold">Name:</h6>
                        <input type="text" id="Name" required>
                    </label>
                    <label class="fw-bold d-flex align-items-center justify-content-center">
                        <h6 class="fw-bold">Position:</h6>
                        <input type="text" id="Position" required>
                    </label>
                    <label class="fw-bold d-flex align-items-center justify-content-center">
                        <h6 class="fw-bold">Username:</h6>
                        <input type="text" id="Username" required>
                    </label>
                    <label class="fw-bold d-flex align-items-center justify-content-center">
                        <h6 class="fw-bold">Password:</h6>
                        <input type="password" id="Password" required>
                    </label>
                </div>
                <button type="submit" class="mt-4 px-4 py-1 fw-bold rounded-3">Add</button>
            </form>
        </div>    

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="addAccount.js"></script>
    </body>
</html>
