<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
    <style>
      .add-account:hover {
        color: rgb(56, 56, 56) !important;
      }

      label h6 {
        width: 120px;
      }

      label input {
        align-items: end !important;
      }

    </style>
  </head>
  <body class="justify-content-center text-center align-items-center d-flex bg-secondary bg-opacity-75">
    <div>
      <h1 class="display-5 fw-bold text-black">Welcome, let me know you!</h1>

      <form id="loginForm" class="mt-5">
        <div class="d-grid gap-3">
          <label class="fw-bold d-flex align-items-center justify-content-center">
            <h6 class="fw-bold">Username:</h6>
            <input type="text" id="username" class="ms-1" required>
          </label>
          <label class="fw-bold d-flex align-items-center justify-content-center">
            <h6 class="fw-bold">Password:</h6>
            <input type="password" id="password" class="ms-2" required>
          </label>
        </div>
        <button type="submit" class="mt-4 px-4 py-1 fw-bold rounded-3">Login</button>
      </form>

      <p id="message"></p>

      <div>
        <a href="addAccount.html" class="add-account text-black">
          <h5 class="add-account text-black fw-bold">Add another account</h5>
        </a>
      </div>

    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
